<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function disableBack() {
		window.history.forward();
	}
	setTimeout("disableBack()", 0);
	window.onunload = function() {
		null
	};
</script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/form.css">
</head>
<body>

	<div class="form-container">
		<h2>Employee Registration Form</h2>

		<a href="/admin/admindashboard" class="btn btn-secondary mb-3">Back
			to Admin DashBoard</a>



		<form th:action="@{/employee/registeremployee}"
			th:object="${employee}" method="post">

			<div class="form-group">
				<label for="name">Service Advisor NAME:</label> <input type="text"
					id="name" th:field="*{name}" required><br /> <span
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>

			<div class="form-group">
				<label for="contact">Service Advisor CONTACT:</label> <input
					type="number" id="contact" th:field="*{contact}" required><br />
				<span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></span>
			</div>
			<div class="form-group">
				<label for="mail">Service Advisor MAIL:</label> <input type="text"
					id="mail" th:field="*{username}" required><br /> <span
					th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
			</div>
			<div class="form-group">
				<label for="dob">Service Advisor DOB:</label> <input type="date"
					id="date" th:field="*{dob}" th:attr="max=${maxDOB}" required><br />
			</div>
			<div class="form-group">
				<label for="address">Service Advisor ADDRESS:</label> <input
					type="text" id="address" th:field="*{address}" required><br />
				<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
			</div>
			<div class="form-group">
				<label for="type">ROLE:</label> <select id="type" name="type"
					th:field="*{type}">
					<option value="service advisor">SERVICE ADVISOR</option>
					<option value="labour">LABOUR</option>
				</select>
			</div>
			<button class="btn btn-primary" type="submit">ADD NEW
				SERVICE ADVISOR</button>
		</form>
	</div>
</body>
</html>
