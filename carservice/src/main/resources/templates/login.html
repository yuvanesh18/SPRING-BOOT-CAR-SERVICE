<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>LOGIN - CAR SERVICE MANAGEMENT</title>
<link rel="Stylesheet" href="login.css">
<script type="text/javascript">
        function disableBack() {
        	window.history.forward();
         }
        setTimeout("disableBack()", 0);
        window.onunload = function () { null };
</script>
</head>
<body>

	<div class=".login-container">
		
        <div class="login-box">
		<h2>Login</h2>
			<form action="/checkdashboard" method="post">
				<div class="input-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required>
				</div>
				<div class="input-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" required>
				</div>
				<button type="submit" class="login-btn">Login</button>
			</form>
		<p> <a href="/"  class="home-link">HOME</a> </p>
		<p class="error-message" th:if="${param.logout}">You have been logged out successfully.</p>
		<p class="error-message" th:if="${error}" th:text="${error}"></p>
	</div>
	</div>
</body>
</html>
